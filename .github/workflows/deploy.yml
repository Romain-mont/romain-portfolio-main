name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Patch Tailwind CSS
        run: |
          mkdir -p ./node_modules/tailwindcss
          echo 'export default "3.4.17";' > ./node_modules/tailwindcss/version.js

      - name: Build
        run: npm run build

      - name: Verify build directory  # Nouvelle Ã©tape ajoutÃ©e
        run: |
          echo "Contenu du dossier :"
          ls -al
          echo "Contenu du build :"
          ls -al ./dist  # Vite gÃ©nÃ¨re dans dist par dÃ©faut

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Correction ici (build â†’ dist pour Vite)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

